<form class="edit-contact-view" name="anotherForm">
    <fieldset>
        <label>
            <span>{{address}}</span>
            <input type="text" name="address"/>
        </label>
        <label>
            <span>{{phone}}</span>
            <input type="text" name="phone">
        </label>
    </fieldset>
    <fieldset class="controls">
        <input type="submit" value="{{save}}">
        <input type="reset" value="{{clear}}">
    </fieldset>
</form>
