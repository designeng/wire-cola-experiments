<li class="list-group-item item" data-handlebars-id="{{ port }}">
    <span class="port">{{ port }}</span>
    <span class="chance">{{ chance }}</span>
    <span class="location">{{ location }}</span>
    
    {{#if innerList}}
    <span class="innerList">{{> innerListPartial }}</span>
    {{/if}}
</li>
